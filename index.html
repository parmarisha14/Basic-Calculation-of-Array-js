<!doctype html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"/>
   <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/512x512/plain/calculator.png" type="image/x-icon">  

</head>
<body>
   
        <div class="container">
            <div class="calculator">
                <h2 class="text-white mb-3">Calculator</h2>
                <form>
                    <div class="input-box">
                        <input type="text" name="display"placehodler="0" id="display"class="form-control display " />
                    </div>
                </form>
                <div>
                    <button style="background-color: #55b386;">AC</button>
                    <button style="background-color: #55b386;">DEL</button>
                    <button style="background-color: #55b386;">%</button>
                    <button style="background-color: #55b386;">/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button style="background-color: #55b386;">+</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button style="background-color: #55b386;">-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button style="background-color: #55b386;">*</button>
                </div>
                <div>
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                    <button style="background-color: #55b386;">=</button>
                </div>
            </div>
        </div>
   
    
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
